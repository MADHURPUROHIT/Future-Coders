<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Jost:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Urbanist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <h1 id="heading">Todo List</h1>

        <form>
          <div class="add-todo">
            <input
              type="text"
              name="Add-Todo"
              autocomplete="off"
              id="input-text"
            />
            <button class="btn">Add Todo</button>
          </div>

          <section class="show-todo"></section>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
